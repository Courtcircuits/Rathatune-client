name: Image build and push
run-name: ${{ github.actor }} is building and pushing the image of the backend to dockerhub ðŸš€
on:
  push:
    branches:
    - main


jobs:
  determine_version:
    if: >
      contains(github.evennt.head_commit.message, 'release')
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: '6.x'
          includePrerelease: true
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/setup@v0
  push_to_registry:
    if: >
      contains(github.evennt.head_commit.message, 'release')
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: determine_version
    env:
      TAG: ${{ needs.determine_version.outputs.semVer }}
    outputs:
      tag: ${{ needs.determine_version.outputs.semVer }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: milou666/${{ secrets.DOCKER_IMAGE_NAME }}
      - name: build and push docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            milou666/${{ secrets.DOCKER_IMAGE_NAME }}:latest
            milou666/${{ secrets.DOCKER_IMAGE_NAME }}:${{ env.TAG }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    if: >
      contains(github.evennt.head_commit.message, 'release')
    name: deploy projet
    runs-on: ubuntu-latest
    needs: push_to_registry
    env:
      TAG: ${{ needs.determine_version.outputs.semVer }}
    outputs:
      tag: ${{ needs.determine_version.outputs.semVer }}
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      - name: Update values.yaml
        run: |
          cd deployment/front
          sed -i 's|tag:.*|tag: "${{ env.TAG }}"|' values.yaml
          git config --global user.name ""
          git config --global user.email "ci.deployment.ratathune@users.noreply.github.com"
          git add values.yaml
          git commit -m "${{ github.event.head_commit.message }}"
          git push

